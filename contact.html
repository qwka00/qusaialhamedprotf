<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Qusai Alhamed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <section>
        <p>Please solve the math problem below to proceed with the contact form:</p>
        <form id="mathForm">
            <label id="mathProblem"></label>
            <input type="number" id="mathAnswer" name="mathAnswer" required>
            <input type="submit" value="Submit">
        </form>
        <p id="message"></p>
    </section>

    <section id="contactForm" style="display:none;">
        <h2>Contact Information</h2>
        <form action="mailto:qwalhamed21@cit.just.edu.jo" method="post" enctype="text/plain">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
